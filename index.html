<head>

    <meta charset="utf-8">
    <title>WoT Dashboard</title>
    <meta name="description" content="WoT Dashboard">
    <meta name="author" content="Michael Odintsov">
    <meta name="keyword" content="Tanks, WoT, World of Tanks, Wargaming">
    <!-- end: Meta -->
    <!-- start: Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- end: Mobile Specific -->
    <!-- start: CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.min.css" rel="stylesheet">
    <link href="assets/css/retina.min.css" rel="stylesheet">
    <link href="assets/css/print.css" rel="stylesheet" type="text/css" media="print"/>
    <!-- end: CSS -->


    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->

    <![endif]-->

    <!-- start: Favicon and Touch Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="assets/ico/favicon.png">
    <!-- end: Favicon and Touch Icons -->

<body>
<!-- start: Header -->
<header class="navbar">
    <div class="container">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".sidebar-nav.nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a id="main-menu-toggle" class="hidden-xs open"><i class="fa fa-bars"></i></a>
        <a class="navbar-brand col-md-2 col-sm-1 col-xs-2" href="/"><span>WoT</span></a>
        <!-- start: Header Menu -->
        <div class="nav-no-collapse header-nav">
            <ul class="nav navbar-nav pull-right">
                <li class="dropdown hidden-xs">
                    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-warning"></i>
                        <span class="number">0</span>
                    </a>
                    <ul class="dropdown-menu notifications">
                        <li class="dropdown-menu-title">
                            <span>You have 0 notifications</span>
                        </li>
                        <li class="dropdown-menu-sub-footer">
                            <a>View all notifications</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a class="btn" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                </li>
                <!-- start: User Dropdown -->
                <li class="dropdown">
                    <a class="btn account dropdown-toggle" data-toggle="dropdown" href="#">
                        <div class="avatar"><img src="assets/img/avatar.jpg" alt="Avatar"></div>
                        <div class="user">
                            <span class="hello">Welcome!</span>
                            <span class="name">Player</span>
                        </div>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#"><i class="fa fa-user"></i> Profile</a></li>
                        <li><a href="#"><i class="fa fa-cog"></i> Settings</a></li>
                        <li><a href="#"><i class="fa fa-envelope"></i> Messages</a></li>
                        <li><a href="/logout"><i class="fa fa-off"></i> Logout</a></li>
                    </ul>
                </li>
                <!-- end: User Dropdown -->
            </ul>
        </div>
        <!-- end: Header Menu -->

    </div>
</header>
<!-- end: Header -->

<div class="container">
    <div class="row">

        <!-- start: Main Menu -->
        <div id="sidebar-left" class="col-lg-2 col-sm-1 ">

            <div class="sidebar-nav nav-collapse collapse navbar-collapse">
                <ul class="nav main-menu">
                    <li data-bind="css: { active: 'Tanks' == navVM.currentPath()[0] }, click: navVM.setPath.bind($data, ['Tanks'])">
                        <a href="#"><i class="fa fa-bar-chart-o"></i><span class="hidden-sm text">Tanks</span></a>
                    </li>
                </ul>
            </div>
            <a href="#" id="main-menu-min" class="full visible-md visible-lg"><i
                    class="fa fa-angle-double-left"></i></a>
        </div>
        <!-- end: Main Menu -->

        <!-- start: Content -->
        <div id="content" class="col-lg-10 col-sm-11 ">
            <div class="row">
                <ol class="breadcrumb" data-bind="foreach:navVM.currentPath">
                    <li><a href="#"
                           data-bind="text:$data, click: $parent.navVM.clickBreadcrumb.bind($data, $index, $parent)"></a>
                    </li>
                </ol>
                <div data-bind="visible: 'Tanks' == navVM.currentPath()[0]">
                    <table id="tanksTable" class="table table-striped table-bordered bootstrap-datatable datatableFill">
                        <thead>
                        <tr>
                            <th>Уровень</th>
                            <th>Страна</th>
                            <th>Название</th>
                            <th>Тип</th>
                        </tr>
                        </thead>
                        <tbody data-bind="foreach: tanksList">
                        <tr>
                            <td data-bind="text:level"></td>
                            <td data-bind="text:nation_i18n"></td>
                            <td data-bind="text:name_i18n"></td>
                            <td data-bind="text:type_i18n"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--/row-->
        </div>
        <!-- end: Content -->

    </div>
    <!--/row-->

</div>
<!--/container-->

<div class="clearfix"></div>

<footer>

    <div class="row">

        <div class="col-sm-5">
            &copy; Michael Odintsov
        </div>
        <!--/.col-->

        <div class="col-sm-7 text-right">
            Powered by: <a href="http://bootstrapmaster.com/demo/genius/" alt="Bootstrap Admin Templates">Genius
            Dashboard</a> | Based on Bootstrap 3.1.1 | Built with brix.io <a href="http://brix.io"
                                                                             alt="Brix.io - Interface Builder">Interface
            Builder</a>
        </div>
        <!--/.col-->

    </div>
    <!--/.row-->

</footer>
